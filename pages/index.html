<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Edu+SA+Hand:wght@400..700&family=Faculty+Glyphic&family=Forum&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Nata+Sans:wght@100..900&family=Oswald:wght@200..700&family=Pacifico&family=Reddit+Sans+Condensed:wght@200..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/hero.css" />
</head>
<body>

<header id="header">
  <div class="logo">
    <img src="../assets/food_12689122.png" alt="Pizza logo">
    Pizza
  </div>
  <div id="overlay" class="hidden"></div>
  <div class="links">
    <a href="#" class="mobile-btn btn">Order Meal</a>
    <i class="bi bi-list" id="menu" onclick="openMenu()"></i>
  </div>
  <nav id="nav">
    <div class="nav-wrap">
        <a href="#">Home</a>
        <a href="#">Our Menus</a>
        <a href="#">About Us</a>
        <a href="#">Reservation</a>
        <a href="#" class="btn">Order Meal</a>
    </div>
  </nav>
</header>

<section class="hero">
  <div>
    <h2>MORE FLAVOR FOR LESS</h2>
    <h1>TASTE FOR<br>EVERYONE</h1>
    <p>My veggie-packed take on a deli-style pasta salad! I swap spiralized summer squash for half the noodles and a creamy tahini dressing.</p>
    <a href="#" class="btn">VIEW OUR MENUS</a>
  </div>
</section>

<script>
    function openMenu() {
        const nav=document.getElementById('nav');
        const menu=document.getElementById('menu');
        const overlay=document.getElementById('overlay');

        nav.classList.toggle('active')
        menu.classList.add('hidden')
        overlay.classList.toggle('hidden')
    }

    function closeMenu() {
        nav.classList.toggle('active');
        overlay.classList.toggle('hidden')
        menu.classList.remove('hidden')
    }

    // Click on overlay closes menu
    overlay.addEventListener('click', closeMenu);

    window.addEventListener('scroll', function() {
        const header = document.getElementById('header');
        if (window.scrollY > 50) { // scroll distance before color change
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });


</script>
</body>
</html>
